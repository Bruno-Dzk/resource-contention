apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mealpreparing-monitor
  labels:
    app: mealpreparingservice
spec:
  endpoints:
  - interval: 1s
    port: metrics-port
  selector:
    matchLabels:
      app: mealpreparing
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: '9603'
    prometheus.io/scrape: 'true'
  labels:
    app: mealpreparing
  name: mealpreparingservice
spec:
  clusterIP: None
  ports:
  - name: metrics-port
    port: 9602
  - name: zmq-port
    port: 5501
  selector:
    app: mealpreparing
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mealpreparing
    project: techflex
  name: mealpreparingservice
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: mealpreparing
  serviceName: mealpreparingservice
  template:
    metadata:
      labels:
        app: mealpreparing
    spec:
      containers:
      - env:
        - name: PUBSUB_DISCOVERY_ETCD_SERVER_IP
          value: etcd
        - name: PSA_IP
          value: mealpreparingservice
        - name: OTEL_COLLECTOR_URL
          value: otelcollector:4318/v1/traces
        - name: PSA_ZMQ_DEFAULT_BASE_PORT
          value: '5501'
        - name: PSA_ZMQ_DEFAULT_MAX_PORT
          value: '5501'
        image: ghcr.io/bruno-uva/mealpreparing:latest
        imagePullPolicy: Always
        name: mealpreparingservice-app
        ports:
        - containerPort: 9602
          name: metrics-port
        - containerPort: 5501
          name: zmq-port
        stdin: true
        tty: true
      imagePullSecrets:
      - name: ghcr-pull-secret

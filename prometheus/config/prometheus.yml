# prometheus.yml
global:
  scrape_interval: 15s    # how often to scrape targets by default
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'valkey-client'
    scrape_interval: 10s
    metrics_path: /metrics    # default, change if your app exposes elsewhere
    static_configs:
      - targets: ['valkey-client:3003']  
        # replace with your endpoint, e.g. 'myapp:9000' or 'localhost:9100'